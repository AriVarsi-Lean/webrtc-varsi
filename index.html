<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>
  <div class="container text-center">
     <h1>Realtime peer communication with WebRTC</h1>
 
 
    <hr>
    <div id="videos" class="col-md-10 " style="border: 1px;">
      <div class="col-md-5"  style="border: 1px;border-color: brown;">
        <h2>My Video</h2>
        
        <video id="localVideo" autoplay muted></video>
      


        <div id="buttons">
      
          <form>

            <div class="form-group">
              <label for="dataChannelSend">Send message</label>
              <textarea class="form-control" id="dataChannelSend" disabled placeholder="After connection  send  some text, then press Send in case of video and audio error." rows="3" required></textarea>
            </div>
            <button id="startButton" type="submit" class="btn btn-primary">Start</button>
            <button id="sendButton" type="submit" class="btn btn-primary" >Send</button>
           
            <button id="closeButton" type="submit" class="btn btn-primary">Stop</button>
          </form>
        </div>
      </div>

      
      <div class="col-md-5" >
        <h2>Remote Video</h2>
        <video id="remoteVideo" autoplay></video>
        <form>

          <div class="form-group">
            <label for="dataChannelReceive">Recieved messages</label>
            <textarea class="form-control warning" id="dataChannelReceive" placeholder="you will recieve some messages here after established connection."  rows="3"   disabled></textarea>
          </div> 
         </form>
      </div>
      


      
    </div>
</div>
  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
  <!-- <script src="js/message.js"></script> -->

</body>

</html>
